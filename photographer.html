<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          id="contact"
          class="contact-button"
          aria-label="Contact Me"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </div>
      <div class="photograph-sort">
        <label class="select-label" for="sort-select">Trier par</label>
        <select name="order by" id="sort-select">
          <option class="select-option" value="0">Popularité</option>
          <option class="select-option" value="1">Date</option>
          <option class="select-option" value="2">Titre</option>
        </select>
      </div>
      <div class="photograph-media"></div>
    </main>
    <div id="contact_modal" aria-modal="false">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input id="first-name" />
            <span id="first-name-error"></span>
            <label for="last-name">Nom</label>
            <input id="last-name" />
            <span id="last-name-error"></span>
            <label for="email">Email</label>
            <input id="email" />
            <span id="email-error"></span>
            <label for="your-message">Votre message</label>
            <textarea
              id="your-message"
              class="form-textarea"
              maxlength="400"
            ></textarea>
            <span id="message-error"></span>
          </div>
          <button id="submit-button" class="contact-button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
